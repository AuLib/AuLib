dist: trusty
language: cpp
compiler:
      - clang
sudo: required
env:
      global:
		- secure: ""
           	- VERBOSE=1
	   
before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-


install:
      - sudo apt-get install -qq cmake libsndfile1-dev libasound2-dev libjack-dev portaudio19-dev libc++-dev
      
before_script:
        - mkdir -p build
	
script:
  - "cd $TRAVIS_BUILD_DIR/build && cmake .. && make"

addons:
  coverity_scan:
    project:
      name: "vlazzarini/AuLib"
      description: "AuLib"
    notification_email: vlazzarini@nuim.ie
    build_command_prepend: "mkdir -p $TRAVIS_BUILD_DIR/build && cd $TRAVIS_BUILD_DIR/build && cmake .."
    build_command: "make -C $TRAVIS_BUILD_DIR/build"
    branch_pattern: coverity_scan

notifications:
      email:
          recipients:
              - vlazzarini@nuim.ie
